<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card">
  	<div class="img-wrapper">
	    <div class="bg-hover"></div><span class="mdi mdi-eye"></span><img class="img-content" src="./images/image-equilibrium.jpg">
  	</div>
    <div class="description-wrapper">
      <h4>Equilibrium #3429</h4>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="price-info-wrapper">
      <p><span class="mdi mdi-ethereum"></span>0.041 ETH</p>
      <p><span class="mdi mdi-clock"></span>3 days left</p>
    </div>
    <hr>
    <div class="user-info-wrapper">
      <img src="./images/image-avatar.png">
      <p>Creation of <span class="user">Jules Wyvern</span></p>
    </div>
  </div>
</body>
</html>
